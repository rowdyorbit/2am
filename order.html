<!DOCTYPE html>
<html>

<head>
  <title>2am Bakery | Where the dough rises </title>
  <link href="assets/styles/bulma.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="/2am-bakery/assets/img/2am_logo.png" sizes="16x16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: rgb(150, 0, 57);
      font-family: arial;
      font-size: 16px;
    }

    .columns is-desktop is-6 {
      flex-direction: row;
    }
  </style>
</head>

<body>
  <div class="hero-head">
    <header class="nav">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item" href="index.html">
            <img src="assets/img/2am_logo.png" alt="Logo">
          </a>
        </div>
        <div class="nav-right nav-menu">
          <a class="nav-item is-active">
	            Home
	          </a>
          <a href="aboutus.html" class="nav-item">
	            About
	          </a>
          <a href="bmore.html" class="nav-item">
	            Eye Can Be More
	          </a>
          <span class="nav-item">
	            <a class="button is-light is-inverted">
	              <span class="icon">
	                <i class="fa fa-shopping-cart"></i> <!-- Bulma is using Font Awesome icons-->
	              </span>
          <span>Order</span>
          </a>
          </span>
        </div>
      </div>
    </header>
  </div>
  <!-- title for page -->
  <section class="hero is-light">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          2AM Bakery
        </h1>
        <h2 class="subtitle">
          Order form
        </h2>
      </div>
    </div>
  </section>
  <!-- Images of Products -->
  <div class="columns">
    <div class="column is-desktop is-one-quarter">
      <img src="http://www.publicdomainpictures.net/pictures/60000/velka/chocolate-cake-1381991537frh.jpg" />
      <img src="http://www.publicdomainpictures.net/pictures/60000/velka/homemade-cookies.jpg" />
      <img src="http://i48.photobucket.com/albums/f202/bwaldrop01/pie.jpg" />
    </div>
  </div>
  <!-- Order form -->
  <div class="columns">
    <div class="column is-desktop is-6">
      <label class="label">Name</label>
      <p class="control">
        <input class="input is-medium" type="text" placeholder="Full Name" required>
      </p>
      <label class="label">Phone Number</label>
      <p class="control has-icon has-icon-left">
        <input class="input is-medium" type="text" placeholder="Phone Number" required>
        <i class="fa fa-phone"></i>
      </p>
      <label class="label">Email</label>
      <p class="control has-icon has-icon-left">
        <input class="input" type="text" placeholder="Email Address" required>
        <i class="fa fa-envelope"></i>
      </p>
      <label class="label" required>Sweets</label>
      <p class="control">
        <span class="select">
            <select>
              <option>Pies</option>
              <option>Cakes</option>
              <option>Cookies</option>
            </select>
          </span>
      </p>
      <label class="label" required>Quanitiy</label>
      <p class="control">
        <input class="input is-medium" type="text" placeholder="Number of items" required>
      </p>
      <label class="Label">Special Order</label>
      <p class="control">
        <textarea class="textarea" placeholder="Description"></textarea>
      </p>
      <p class="control">
        <button class="button is-light">Submit</button>
      </p>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <a href="2ambakery.com"><strong>2am Bakery</strong></a>
        </p>
        <p>
          A work of <a href="rowdyorbit.com">Rowdy Orbit </a>
          <a class="icon" href="https://github.com/rowdyorbit/2am">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
